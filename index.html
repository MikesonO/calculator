<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TITLE -->
  <title>Calculator</title>
  <!-- CSS LINK -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calculator">
    <div id="output">
      <div class="previous"></div>
      <div class="current"></div>
    </div>
    <div id="buttons">
      <button>AC</button>
      <button>+/-</button>
      <button>%</button>
      <button>รท</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>x</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>-</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>+</button>
      <button class="spacing">0</button>
      <button>.</button>
      <button>=</button>
    </div>
  </div>

  <!-- JAVASCRIPT LINK -->
  <script src="index.js"></script>
</body>

</html>
